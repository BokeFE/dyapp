<ion-pane class="cd-bgGray">
    <ion-header-bar class="bar-cd">
        <div class="title">订单跟踪</div>
    </ion-header-bar>
    <ion-content class="margin2">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">订单编号</span>
                <input type="text" placeholder="" ng-model="order.orderNo">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">合同号</span>
                <input type="text" placeholder="" ng-model="order.hetonghao">
            </label>
            <div class="item item-input item-stacked-label">
                <span class="input-label" >下单时间从</span>
                <input type="date" placeholder="2017-01-01" ng-model="order.dateFrom">
            </div>

        <div class="item item-input item-stacked-label">
            <span class="input-label">至</span>
            <input type="date" placeholder="2017-03-01" ng-model="order.dateTo">
        </div>

        </div>
        <div class="padding2">
            <button class="button button-block button-assertive"  ng-click="search()">搜索</button>
        </div>
    </ion-content>
</ion-pane>
