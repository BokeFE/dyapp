<ion-pane>
    <ion-header-bar class="bar-cd">
        <button class="button button-clear button-white iconfont icon-fanhui" ui-sref="push"></button>
        <div class="title">消息列表</div>
    </ion-header-bar>
    <ion-content class="success text-center padding2">
        <ion-list>
          <ion-item ng-repeat="item in items" href="#/detail?id={{item.id}}">
          对应消息:{{item.id}}
        </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>
