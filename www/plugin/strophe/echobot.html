<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Strophe.js Echobot Example</title>
  <script type='text/javascript'
	  src='../../../js/jquery.min.js'></script>
  <script type='text/javascript'
	  src='strophe.js'></script>
  <script type='text/javascript'
          src='strophe.roster.js'></script>
  <script type='text/javascript'
	  src='echobot.js'></script>
</head>
<body>
  <div id='login' style='text-align: center'>
    <form name='cred'>
      <label for='jid'>JID:</label>
      <input type='text' id='jid' />
      <label for='pass'>Password:</label>
      <input type='password' id='pass' />
      <input type='button' id='connect' value='connect' />
      <input type='button' id='clear' value='清空日志' />
      <input type='button' id='add' value='添加联系人' />
      <input type='button' id='del' value='删除联系人' />
      <input type='button' id='mod' value='修改联系人' />

    </form>
  </div>
  <hr />
  <div id='log'></div>
</body>
</html>
